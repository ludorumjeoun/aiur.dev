<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Aiur</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        html {
            background-color: black;
            background-image: url('./pattern.png');
            background-size: cover;
            min-width: 640px;
        }
        body {
            min-width: 640px;
            width: 100vw;
            height: 100vh;
            color: white;
            background-image: url('./aiur.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top;
        }
        h2 {
            text-align: center;
            position: absolute;
            top: calc(56.25vw + 20px);
            left: 0;
            right: 0;
        }
        #contents {
            text-align: center;
            display: inline-block;
            padding-top: 20px;
            height: 56.25vw;
            width: 100%;
        }
        .donation-item {
            font-size: 1rem;
        }
        .donation-item .from {
            font-size: .7rem;
            font-weight: bold;
        }
        input[name=message] {
            width: 240px;
            padding: 2px;
            margin: 0;
            vertical-align: top;
            border: 0;
            border-radius: 4px;
            height: 24px;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            outline-color: white;
            line-height: 24px;
        }
        div.donate-label {
            font-size: .8rem;
        }
        div.submit {
            width: 60px;
            font-size: 1rem;
            color: white;
            padding: 2px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 4px;
            line-height: 24px;
            vertical-align: top;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./bn.js"></script>
    <script>
        function fromHex(h) {
            var s = '';
            for (var i = 0; i < h.length; i += 2) {
                s += String.fromCharCode(parseInt(h.substr(i, 2), 16))
            }
            return s;
        }
        function toHex(s) {
            var h = '';
            for (var i = 0; i < s.length; i++) {
                h += s.charCodeAt(i).toString(16);
            }
            return h;
        }
        var bn_16 = new BN(10).pow(new BN(16));
        var eth_address = "0x00BB1b2Fcb71F604a9D441d33D36B752e2E8A52F";
        function getDonationList() {
            $('#donations').html('wait..');
            var url = "https://api.etherscan.io/api?module=account&action=txlist&address=" + eth_address + "&startblock=0&endblock=99999999&sort=desc";
            $.get(url, {
                crossDomain: true
            }).done(function (response) {
                $('#donations').empty();
                response.result.forEach(function (tx) {
                    var message = Web3.utils.toUtf8(tx.input).replace(/^0x/, '');
                    $('#donations').append($("<div/>", {
                        "class": "donation-item"
                    }).html([
                        $("<p/>", {
                            "text": message
                        }),
                        $("<div/>", {
                            "class": "from",
                            "text": Web3.utils.fromWei(tx.value, 'ether') + " ETH from " + tx.from
                        })
                    ]));
                });
            })
        }
        function checkTxStatus(txid) {
            return new Promise((resolve, reject) => {
                async function get() {
                    var txStatusResponse = await $.get("https://api.etherscan.io/api?module=proxy&action=eth_getTransactionByHash&txhash="+txid);
                    if (txStatusResponse.result && txStatusResponse.result.blockNumber) {
                        resolve(true);
                    } else {
                        setTimeout(function() {
                            get()
                        },  20 * 1000);
                    }
                }
                setTimeout(() => {
                    get();
                }, 10 * 1000);
            });
        }
        $(function() {
            getDonationList();
            $('.submit').on('click', async function() {
                var message = $("input[name=message]").val();
                var data = Web3.utils.fromUtf8(message);
                if (window.ethereum) {
                    window.web3 = new Web3(Web3.givenProvider);
                    window.ethereum.enable().then(async function(accounts) {
                        var gasPriceResponse = await $.get("https://api.etherscan.io/api?module=proxy&action=eth_gasPrice");
                        web3.eth.sendTransaction({
                            to: eth_address,
                            from: accounts[0],
                            gasPrice: gasPriceResponse.result,
                            gasLimit: Web3.utils.numberToHex((21000 + (68 * data.length / 2))),
                            value: Web3.utils.toWei("0.1", "ether"),
                            data: data
                        }).on("transactionHash", function(txid) {
                            $("#donate-form").hide();
                            $("#donate-wait").show();
                            await checkTxStatus(txid);
                            setTimeout(function() {
                                $("#donate-form").show();
                                $("#donate-wait").hide();
                                getDonationList();
                            }, 5 * 1000);
                        })
                    })
                } else {
                    alert("Please Unlock Metamask");
                }
            })
        })
    </script>
</head>
<body>
    <div id="contents">
        <div id="donate-submit-form">
            <input type="text" name="message" maxlength="64">
            <div class="submit">SUBMIT</div>
            <div class="donate-label">
                Donate to <b>Aiur</b> and leave a message.
            </div>
        </div>
        <div id="donate-wait" style="display:none;">
            My Life For Aiur!
        </div>
        <div id="donations"></div>
    </div>
    <h2>My Life For Aiur.</h2>
</body>
</html>
